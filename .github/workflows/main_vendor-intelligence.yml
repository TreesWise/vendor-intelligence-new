name: Build and deploy Python app to Azure Web App - Vendor-Intelligence

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'Vendor-Intelligence'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B3F5D56EA0E5496BB01716EA2BF3C452 }}

      - name: Set environment variables for deployment
        run: |
          echo "API_TOKEN=${{ secrets.API_TOKEN }}" >> $GITHUB_ENV
          echo "HOST=${{ secrets.HOST }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "WAREHOUSE_ID=${{ secrets.WAREHOUSE_ID }}" >> $GITHUB_ENV

      - name: Start app with environment variables
        run: |
          echo "Starting the app with environment variables..."
          gunicorn -w 4 -k uvicorn.workers.UvicornWorker myapp:app
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          HOST: ${{ secrets.HOST }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WAREHOUSE_ID: ${{ secrets.WAREHOUSE_ID }}
